{% extends "layout.html" %}
{% block title %}
Success
{% endblock %}

{% block main %}
<h1>Success!</h1>
<p>Successfully added the following data:</p>
<table>
    {% for name, value in form_data.items() %}

        <th>{{ name }}</th>
        <td>{{ value }}</td>

    {% endfor %}
</table>
<br>
<form action="/index" method="GET">
    <input type="submit" value="Return to Homepage">
</form>
{% endblock %}
