<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
              if (!event.target.matches('.nav-dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
        </script>


        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href='/index'>CCA Manager</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <!-- can add if statement here  -->

                        <div class="navbar-nav me-auto mt-2">

                            <li class="nav-item"><a class="nav-link" href="/view_student">Student</a></li>
                            <li class="nav-item"><a class="nav-link" href="/view_class">Class</a></li>
                            <li class="nav-item"><a class="nav-link" href="/view_club">Club</a></li>
                            <li class="nav-item"><a class="nav-link" href="/view_activity">Activity</a></li>
                       
                        </div>
                        <div class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <div class="nav-dropdown">
                                <button onclick="myFunction()" class="nav-dropbtn">Profile <img src="https://super.so/icon/dark/chevron-down.svg" alt="profile" width="20" height="20"></button>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="/profile">My Profile</a>
                                    <a href="/logout">Log Out</a>
                                </div>
                            </div></li>
                        </div>
                </div>
            </div>
        </nav>


        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
